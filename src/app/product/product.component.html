<div class="container">
    <div class="info" [routerLink]="['/catalog', product.id]">
        <img [src]="product.photo">
        <div class="desc">
            <p class="name"><b>{{product.name}}</b></p>
            <div class="price">
                <p class="num"> {{product.price}} </p>
                <p class="measure">грн/кг</p>
            </div>
        </div>
    </div>
    <div class="settings">
        <app-quantity [(quantity)]="quantity"></app-quantity>
        <button class="add" (click)="addToOrder()">До корзини</button>
    </div>

</div>
